<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        input[type="date"],
        select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 95%;
            background: #ADD8E6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #218838;
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .profile-pic-container label {
            display: inline-block;
            cursor: pointer;
        }

        .profile-pic-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="profile-pic-container">
            <label for="profile_picture">
                <img src="{% static 'images/register_profile.jpg' %}" alt="Avatar" id="profilePreview">
            </label>
            <p>Click to upload profile picture</p>
            <input type="file" name="profile_picture" id="profile_picture" accept="image/*" style="display: none;" onchange="previewImage(event)">
        </div>

        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
        <input type="date" name="date_of_birth" required>
        <input type="text" name="address" placeholder="Address">

        <label for="organization">Organization:</label>
        <select name="organization" required>
            <option value="kode club">KODE CLUB</option>
            <option value="mg university">MG UNIVERSITY</option>
            <option value="abc school">ABC SCHOOL</option>
            <option value="ktu">KTU</option>
        </select>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit" class="btn">CREATE ACCOUNT</button>
        <br><br>
        <button  style="background: white">
            <a href="/auth/login">Already have an account? Sign in</a>
        </button>
    </form>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('profilePreview');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
